<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Salário</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div> 
        <h1>Calculadora Horista Online</h1>
            <label for="horas">Quantidade de horas trabalhadas:</label>
            <input type="number" id="horas" placeholder="Exemplo: 50,40"><br>

            <label for="periodo">Valor da hora:</label>
            <input type="number" id="valorHora" placeholder="Exemplo: 20,50"><br>

            <label for="diasUteis">Total de dias úteis no mês:</label>
            <input type="number" id="diasUteis"><br>

            <label for="feriados">Total de feriados e domingos no mês:</label>
            <input type="number" id="feriados"><br>

            <button onclick="calcularSalario()">Calcular Salário</button>

            <p id="resultado"></p>

            <script src="script.js"></script>

    </div>
</body>
</html>
